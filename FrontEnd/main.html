<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8; fr">
    <title> Projet de seconde session : Organisation </title>
    <meta name="desciption" content="Il s'agit dun projet dans le cadre de la seconde session d'évaluation">
    <script src="js/ajouterUtilisateur.js"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css">
    <script src='js/connexion.js'></script>

</head>
<body>

    <section>
        <div>
            <h2> Tableau des tâches </h2>
            <table class="table_tache" id="table_tache">
                <tbody>
                <tr>
                    <th> nom du client </th>
                    <th> taches </th>
                    <th> description </th>
                    <th> état </th>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- popUps -->


    <div id="inscriptionModal" class="modal">
        <div class="modal-content">
            <span id="insClose" class="close">&times;</span>
            <div class="form">
                <h1>Inscription</h1>
                <form id="InscriptionForm" action="#">
                    <input type="text" name="nom" placeholder="Nom" required>
                    <input type="text" name="prenom" placeholder="Prénom" required>
                    <input id="sexeInput" type="text" name="sexe" placeholder="sexe" required>
                    <input type="password" name="pwd" placeholder="Mot de passe" required>
                    <input id="submitBtn" type="submit" value="Envoyer">
                    <input  >
                    <div id="pseudoExisteDejaErreur">Le pseudo existe déjà!</div>
                </form>
            </div>
        </div>
    </div>


    <div id="connexionModal" class="modal">
        <div class="modal-content">
            <span id="conClose" class="close">&times;</span>
            <div class="form">
                <h1>Connexion</h1>
                <form id="connexionForm" action="#">
                    <input type="text" name="username" placeholder="Pseudo" required>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <input type="submit">
                </form>
            </div>
            <div id="pseudoVerification"></div>
        </div>
    </div>
</body>
</html>
